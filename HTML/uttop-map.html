<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="UTOP Campus Digital Twin - Interactive 2D/3D Navigation">
  <title>UTOP Campus Digital Twin</title>
  <link rel="icon" href="../IMG/icons/icon-192x192.png">

  <!-- Leaflet + Plugins CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="../CSS/mobile-menu.css">
  
  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <!-- Mobile Menu -->
  <nav class="mobile-menu" aria-label="Main menu">
    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu-list">
      <span class="menu-icon">‚ò∞</span>
      <span class="sr-only">Menu</span>
    </button>
    <div class="menu-overlay"></div>
    <div class="menu-list" id="mobile-menu-list">
      <button class="menu-close" aria-label="Close menu">
        <span aria-hidden="true">√ó</span>
        <span class="sr-only">Close menu</span>
      </button>
      
      <div class="menu-section">
        <span class="menu-label">Navigation</span>
        <ul class="menu-items">
          <li><button id="btn2D-mobile" class="menu-btn" data-view="2D">
            <span class="menu-icon">üó∫Ô∏è</span>
            <span>2D View</span>
          </button></li>
          <li><button id="btn3D-mobile" class="menu-btn" data-view="3D">
            <span class="menu-icon">üåê</span>
            <span>3D View</span>
          </button></li>
          <li><button id="btnShareRoute-mobile" class="menu-btn">
            <span class="menu-icon">üîó</span>
            <span>Share Route</span>
          </button></li>
          <li><button id="btnStartGPS-mobile" class="menu-btn">
            <span class="menu-icon">üìç</span>
            <span>Start GPS</span>
          </button></li>
          <li><button id="btnManualGPS-mobile" class="menu-btn">
            <span class="menu-icon">‚úã</span>
            <span>Manual GPS: OFF</span>
          </button></li>
        </ul>
      </div>

      <div class="menu-section">
        <span class="menu-label">Route Planning</span>
        <ul class="menu-items">
          <li class="menu-select">
            <label for="mobile-origin" class="sr-only">Origin</label>
            <select id="mobile-origin" class="menu-select-input">
              <option value="">Select origin</option>
            </select>
          </li>
          <li class="menu-select">
            <label for="mobile-destination" class="sr-only">Destination</label>
            <select id="mobile-destination" class="menu-select-input">
              <option value="">Select destination</option>
            </select>
          </li>
          <li><button id="btnGo-mobile" class="menu-btn menu-btn-primary">
            <span class="menu-icon">üöÄ</span>
            <span>Find Route</span>
          </button></li>
        </ul>
      </div>

      <div class="menu-section">
        <span class="menu-label">Information</span>
        <ul class="menu-items">
          <li><button id="btnAddInfo-mobile" class="menu-btn">
            <span class="menu-icon">‚ûï</span>
            <span>Add Information</span>
          </button></li>
          <li><button id="btnViewInfos-mobile" class="menu-btn">
            <span class="menu-icon">‚ÑπÔ∏è</span>
            <span>View Information</span>
          </button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Desktop Controls -->
  <div id="controls" role="region" aria-label="Map controls">
    <button id="btn2D" class="control-btn" title="2D View">2D</button>
    <button id="btn3D" class="control-btn" title="3D View">3D</button>
    <button id="btnStartGPS" class="control-btn" title="Start GPS">Start GPS</button>
    <button id="btnManualGPS" class="control-btn" title="Manual GPS correction">Manual GPS: OFF</button>
    <select id="origin"></select>
    <select id="destination"></select>
    <button id="btnGo" class="control-btn" title="Go">Go</button>
    <button id="btnAddInfo" class="control-btn" title="Add Information">Add Info</button>
    <button id="btnViewInfos" class="control-btn" title="View Information">View Info</button>
  </div>

  <!-- Map Containers -->
  <div id="map-container">
    <div id="map2D" class="map-view active"></div>
    <div id="map3D" class="map-view"></div>
  </div>

  <!-- Add Info Modal -->
  <div id="addInfoModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close-modal" role="button" aria-label="Close">&times;</span>
      <h2>Add Information</h2>
      <form id="addInfoForm">
        <label for="infoTitle">Title:</label>
        <input type="text" id="infoTitle" required>
        
        <label for="infoDescription">Description:</label>
        <textarea id="infoDescription" required></textarea>
        
        <label for="infoType">Type:</label>
        <select id="infoType" required>
          <option value="info">Information</option>
          <option value="warning">Warning</option>
          <option value="danger">Danger</option>
        </select>
        
        <label for="infoImage">Image (optional):</label>
        <input type="file" id="infoImage" accept="image/*">
        
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Info List Modal -->
  <div id="infoListModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close-modal" role="button" aria-label="Close">&times;</span>
      <h2>Saved Information</h2>
      <div id="infoList"></div>
    </div>
  </div>

  <!-- Enhanced Coordinates Display -->
  <div id="coordinates-display" class="coordinates-display">
    <div id="gpsLat">Lat: -</div>
    <div id="gpsLng">Lng: -</div>
    <button id="copyCoords" class="copy-btn" title="Copy coordinates">üìã</button>
    <button id="centerOnGPS" class="gps-btn" title="Center on GPS">üìç</button>
  </div>
  
  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>
  <script src="https://unpkg.com/leaflet-measure@3.1.0/dist/leaflet-measure.js"></script>

  <!-- Mobile Menu -->
  <script src="../JS/mobile-menu.js"></script>
  
  <!-- App -->
  <script src="../JS/app.js"></script>
</body>
</html>
