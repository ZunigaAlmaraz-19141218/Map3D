<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ENIT Campus Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <!-- MapLibre CSS -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />

  <!--CSS -->
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>

  <!--Control -->
  <div id="controls" role="region" aria-label="Map controls">
    <button id="btn2D">2D View</button>
    <button id="btn3D">3D View</button>
    <button id="btnStartGPS">Start GPS</button>
    <button id="btnFollow">Center</button>

    <label for="searchBox">Filter:</label>
    <input id="searchBox" placeholder="Type to filter…" aria-label="Filter locations" />

    <label for="origin">Start From:</label>
    <select id="origin" aria-label="Select origin"></select>

    <label for="destination">Go To:</label>
    <select id="destination" aria-label="Select destination"></select>

    <button id="btnGo">Go</button>
    <!-- New button for navigating to dynamic marker -->
    <button id="btnNavMarker">Navigate to Marker</button>

    <button id="btnAddInfo">Add Information</button>
    <button id="btnViewInfos">View Information</button>
  </div>

  <!-- Alert Modal -->
  <div id="alertModal" class="modal-overlay">
    <div class="modal-content">
      <button id="alert-close" class="modal-close" aria-label="Cerrar">&times;</button>
      <p id="alert-message"></p>
    </div>
  </div>

  <!-- Add Information Modal -->
  <div id="infoFormOverlay" class="modal-overlay"></div>
  <div id="infoForm" class="modal-content info-modal">
    <div class="modal-header">
      <h2>Add Information</h2>
      <button id="btnCancelInfo" class="modal-close" aria-label="Cerrar">&times;</button>
    </div>
    <div class="modal-body">
      <label for="infoTitle">Title:</label>
      <input type="text" id="infoTitle" placeholder="Title…" />

      <label for="infoDescription">Description:</label>
      <textarea id="infoDescription" placeholder="Describe the issue…"></textarea>

      <label for="infoMarkerType">Marker Type:</label>
      <select id="infoMarkerType">
        <option value="tree">Tree</option>
        <option value="cross">Cross</option>
      </select>

      <label for="hiddenFileInput">Optional Picture:</label>
      <input type="file" id="hiddenFileInput" accept="image/*" capture="environment" />
      <img id="preview" class="info-image" alt="Preview here" />
    </div>
    <div class="modal-footer">
      <button id="btnSaveInfo">Save Information</button>
    </div>
  </div>

  <!-- View Information Modal -->
  <div id="infoModalOverlay" class="modal-overlay"></div>
  <div id="infoListPanel" class="modal-content info-modal">
    <div class="modal-header">
      <h2>Saved Information</h2>
      <button id="btnCloseInfoPanel" class="modal-close" aria-label="Close">&times;</button>
    </div>
    <div id="infoList" class="info-list"></div>
  </div>

  <!-- Maps -->
  <div id="map2D" role="region" aria-label="Campus Map"></div>
  <div id="map3D" role="region" aria-label="Campus 3D Map"></div>

  <!-- GPS Info Panel -->
  <div id="info" role="status"></div>

  <!-- External Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>

  <!-- Our JS -->
  <script src="../JS/app.js"></script>
  <script>document.addEventListener("DOMContentLoaded", initApp);</script>
</body>
</html>
